<h1 mat-dialog-title>{{ dialogData.title }}</h1>
<div mat-dialog-content>
    <p>{{ dialogData.text }}</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-flat-button (click)="cancel()">{{'common.cancel' | translate}}</button>
    <ng-container *ngIf="dialogData.isDelete; else nonDelete">
        <button mat-flat-button (click)="confirm()" color="warn">{{'common.delete' | translate}}</button>
    </ng-container>
    <ng-template #nonDelete>
        <button mat-flat-button (click)="confirm()" color="accent">{{'common.ok' | translate}}</button>
    </ng-template>
</div>
