<h3 class="app-page-content-title" translate>game.questions</h3>
<div class="questions-container" [formGroup]="form">
  <ng-container *ngFor="let questionControl of getQuestionControls(); index as i">
    <app-question-form [formControl]="questionControl" [questionType]="questions[i].type"></app-question-form>
  </ng-container>
</div>
