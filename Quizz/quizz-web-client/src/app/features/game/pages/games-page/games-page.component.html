<div class="app-page">
    <div class="app-page-header">
        <h2 class="app-page-header-title">{{'game.myGames' | translate}}</h2>
    </div>
    <div class="app-page-content">
        <ng-container *ngIf="games$ | async as games">
            <div class="app-card-container">
                <app-game-card *ngFor="let game of games" class="mb-2 mr-3" [game]="game"
                    (detailsClick)="onGameDetails($event)" (deleteClick)="onGameDelete($event)">
                </app-game-card>
            </div>
        </ng-container>
    </div>
</div>
