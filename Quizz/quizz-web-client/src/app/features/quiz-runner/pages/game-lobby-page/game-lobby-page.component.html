<div class="app-page">
  <div class="app-page-header app-flex-box column-direction center-items">
    <h1 class="mt-4" translate>game.joinWithCode</h1>
    <p class="invite-code">{{inviteCode}}</p>
    <button mat-flat-button class="mt-3" (click)="start()" color="accent">
      <span translate>common.start</span>
    </button>
  </div>

  <div class="app-page-content">
    <h2 class="app-page-content-title" translate>game.participants</h2>
    <div class="participant-list">
      <div class="participant" *ngFor="let player of players">{{player}}</div>
    </div>
  </div>
</div>
