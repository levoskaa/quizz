<div class="app-page app-flex-box column-direction center center-items">
  <div class="app-page-header">
    <p class="congratulations" translate>quiz-runner.greatJob</p>
  </div>
  <div class="app-page-content">
    <div class="results" *ngIf="results">
      <div class="result" *ngFor="let result of firstResults; index as i">
        <span class="ranking">{{i + 1}}.</span>
        <span class="name">{{result.name}}</span>
        <span>(<span class="score">{{result.score}}</span>)</span>
      </div>
    </div>
  </div>
</div>
